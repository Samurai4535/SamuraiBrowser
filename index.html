<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamuraiSearch</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #f97216; /* Цвет фона */
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px; /* Отступ снизу для разделения с кнопками */
        }

        .search-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #f97216;
            border-radius: 5px;
            width: 300px; /* Ширина поля ввода */
            margin-right: 10px; /* Отступ справа */
        }

        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #f97216; /* Цвет текста */
            background-color: white; /* Белый фон */
            border: 2px solid #f97216; /* Граница */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        .search-button:hover {
            background-color: #f66013; /* Цвет кнопки при наведении */
            color: white; /* Цвет текста при наведении */
        }

        a {
            display: inline-block; /* Изменено на inline-block для квадратов */
            margin: 10px 0;
            padding: 15px 30px; /* Добавлено внутреннее отступление */
            font-size: 24px;
            text-decoration: none;
            color: #f97216; /* Цвет текста */
            background-color: white; /* Белый фон */
            border-radius: 10px; /* Закругленные углы */
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        a:hover {
            background-color: #f66013; /* Цвет фона при наведении */
            color: white; /* Цвет текста при наведении */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>SamuraiSearch</h1>
        <img src="https://production-enterprise-static.downloads.crowdin.com/405200002/organization-logo/small/d9eb7383276df3043b66867e1617f889253.png" alt="Avatar" style="border-radius: 10px; max-width: 100%; height: auto;">
        
        <!-- Поисковая строка и кнопка -->
        <div class="search-container">
            <input type="text" class="search-input" id="searchQuery" placeholder="Введите запрос...">
            <button class="search-button" onclick="searchGoogle()">Поиск</button>
        </div>

        <div>
            <a href="https://4pda.to/forum/index.php?act=idx">4pda</a>
            <a href="https://cdn.discordapp.com/attachments/1131482092157534289/1315112803907928144/image.png?ex=675639be&is=6754e83e&hm=7500340020b527057de0ff0095c6af116f1e87241b0b83f6e3b1d50dc6c32130">нипон лох</a>
            <a href="https://www.youtube.com/watch?v=Abrw9anp_so">порно хаб</a>
        </div>
    </div>

    <script>
        function searchGoogle() {
            const query = document.getElementById('searchQuery').value;
            console.log("Поиск: " + query); // Лог в консоль для проверки входного значения
            
            if (query) {
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = url; // Открыть в той же вкладке
            } else {
                alert('Пожалуйста, введите запрос поиска.'); // Сообщение для пустого ввода
            }
        }
    </script>
</body>
</html>
