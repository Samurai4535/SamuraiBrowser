<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фон по цвету изображения</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Обновленный путь к CSS файлу -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #f97216; /* Цвет фона */
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block; /* Изменено на inline-block для квадратов */
            margin: 10px 0;
            padding: 15px 30px; /* Добавлено внутреннее отступление */
            font-size: 24px;
            text-decoration: none;
            color: #f97216; /* Цвет текста */
            background-color: white; /* Белый фон */
            border-radius: 10px; /* Закругленные углы */
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        a:hover {
            background-color: #ffcc00; /* Цвет фона при наведении */
            color: white; /* Цвет текста при наведении */
        }

        .search-container {
            margin-bottom: 20px; /* Отступ снизу для разделения с кнопками */
        }

        .search-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #f97216;
            border-radius: 5px;
            width: 300px; /* Ширина поля ввода */
            margin-right: 10px; /* Отступ справа */
        }

        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #f97216; /* Цвет текста */
            background-color: white; /* Белый фон */
            border: 2px solid #f97216; /* Граница */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        .search-button:hover {
            background-color:  #f66013; /* Цвет кнопки при наведении */
            color: white; /* Цвет текста при наведении */
        }

        .additional-buttons {
            margin-top: 20px; /* Отступ сверху для кнопок */
        }

        .additional-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            color: white; /* Цвет текста */
            background-color: #f97216; /* Цвет фона */
            border: none; /* Без границы */
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer;
            margin: 5px; /* Отступ между кнопками */
            transition: background-color 0.3s; /* Плавный переход */
        }

        .additional-buttons button:hover {
            background-color: #ffcc00; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>SamuraiSearch</h1>
        <img src="https://production-enterprise-static.downloads.crowdin.com/405200002/organization-logo/small/d9eb7383276df3043b66867e1617f889253.png" alt="Avatar" style="border-radius: 10px; max-width: 100%; height: auto;">
        
        <!-- Поисковая строка и кнопка -->
        <div class="search-container">
            <input type="text" class="search-input" id="searchQuery" placeholder="Введите запрос..." onkeydown="handleKeyDown(event)">
            <button class="search-button" onclick="searchGoogle()">Поиск</button>
        </div>
        <div class="error-message" id="errorMessage">Введите поисковый запрос!</div> <!-- Ошибочное сообщение -->
        
        <!-- Дополнительные кнопки -->
        <div class="additional-buttons">
            <button onclick="alert('Вы нажали кнопку 1')">Кнопка 1</button>
            <button onclick="alert('Вы нажали кнопку 2')">Кнопка 2</button>
            <button onclick="alert('Вы нажали кнопку 3')">Кнопка 3</button>
        </div>
    </div>

    <script>
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                searchGoogle();
            }
        }

        function searchGoogle() {
            const query = document.getElementById('searchQuery').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (query === "") {
                errorMessage.style.display = "block"; // Показываем сообщение об ошибке
            } else {
                errorMessage.style.display = "none"; // Скрываем сообщение об ошибке
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = url; // Открыть в той же вкладке
            }
        }
    </script>
</body>
</html>
