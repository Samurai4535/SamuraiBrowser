<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фон по цвету изображения</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Обновленный путь к CSS файлу -->
    <style>
        .error-message {
            color: red;
            display: none; /* Скрываем сообщение по умолчанию */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>SamuraiSearch</h1>
        <img src="https://production-enterprise-static.downloads.crowdin.com/405200002/organization-logo/small/d9eb7383276df3043b66867e1617f889253.png" alt="Avatar" style="border-radius: 10px; max-width: 100%; height: auto;">
        
        <!-- Поисковая строка и кнопка -->
        <div class="search-container">
            <input type="text" class="search-input" id="searchQuery" placeholder="Введите запрос...">
            <button class="search-button" onclick="searchGoogle()">Поиск</button>
        </div>
        <div class="error-message" id="errorMessage">Введите поисковый запрос!</div> <!-- Ошибочное сообщение -->
    </div>

    <script>
        function searchGoogle() {
            const query = document.getElementById('searchQuery').value.trim(); // Удаляем пробелы
            const errorMessage = document.getElementById('errorMessage'); // Получаем элемент для сообщения об ошибке

            if (query === "") {
                errorMessage.style.display = "block"; // Показываем сообщение об ошибке
            } else {
                errorMessage.style.display = "none"; // Скрываем сообщение об ошибке
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = url; // Открыть в той же вкладке
            }
        }
    </script>
</body>
</html>
